module_config: 
    module_type: "latent-diffusion" 
    learning_rate: 0.0001
    weight_decay: 0.01
    model_size: "small"
    class_conditional: False
    num_classes: null

datamodule_config: 
    dataset: "lsun-churches"
    batch_size: 32
    num_workers: 8 

train_config: 
    accelerator: "auto" 
    strategy: "auto"
    precision: "bf16-mixed"
    max_epochs: 300
    enable_progress_bar: False

model_checkpoint_config: 
    dirpath: "checkpoints/latent-diffusion/lsun-churches/fp/"
    filename: "latent-diffusion-lsun-churches-fp_{epoch:02d}_{val_loss:.3f}"

logger_config:
  type: "wandb"
  project: "latent-diffusion-lsun-churches"
  name: "latent-diffusion-fp"
  save_dir: "logs/"
  log_model: false
 
quantization_config:
  quant_type: null