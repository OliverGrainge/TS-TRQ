module_config: 
    model_id: "google/ddpm-ema-church-256"
    module_type: "pixel-diffusion" 
    learning_rate: 0.0001
    weight_decay: 0.01
    model_size: "small"
    class_conditional: False
    num_classes: null

datamodule_config: 
    dataset: "lsun-churches"
    batch_size: 12 #32
    num_workers: 8 

train_config: 
    max_steps: 1000 
    val_check_interval: 1000 
    limit_val_batches: 100
    accelerator: "auto" 
    strategy: "auto"
    precision: "bf16-mixed"
    enable_progress_bar: True

model_checkpoint_config: 
    dirpath: "checkpoints/pixel-diffusion/lsun-churches/ternary/"
    filename: "pixel-diffusion-lsun-churches-ternary_{epoch:02d}_{val_loss:.3f}"

logger_config:
  type: "wandb"
  project: "pixel-diffusion-lsun-churches"
  name: "ternary"
  save_dir: "logs/"
  log_model: false
 
quantization_config:
  quant_type: "t"